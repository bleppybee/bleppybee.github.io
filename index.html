<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by bee</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffb800;
      text-shadow: 1px 1px 0 #33300022;
    }

    .hex-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .hex {
      position: relative;
      width: 220px;
      height: 200px;
      background: #fff7cc;
      margin: auto;
      clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0 75%, 0 25%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hex:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .hex img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hex .banner {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 184, 0, 0.9);
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .hex:hover .banner {
      transform: translateY(0);
    }

    .hex span {
      display: block;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>üêù</h1>
    <p>text soon</p>
  </header>

  <main class="hex-grid">
    <div class="hex">
      <img src="https://via.placeholder.com/220x200" alt="Story 1">
      <div class="banner">1</div>
    </div>
    <div class="hex">
      <img src="https://via.placeholder.com/220x200" alt="Story 2">
      <div class="banner">2</div>
    </div>
    <div class="hex">
      <img src="https://via.placeholder.com/220x200" alt="Story 3">
      <div class="banner">3</div>
    </div>
    <div class="hex">
      <img src="https://via.placeholder.com/220x200" alt="Story 4">
      <div class="banner">4</div>
    </div>
    <div class="hex">
      <img src="https://via.placeholder.com/220x200" alt="Story 5">
      <div class="banner">5</div>
    </div>
  </main>

  <footer>
<!-- this is where a footer can go-->
  </footer>
</body>
</html>

</body>
</html>
